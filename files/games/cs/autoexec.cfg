echo "Loading autoexec.cfg"

// Binds
bind "F1" "buy m4a1; buy ak47"
bind "F2" "buy vesthelm; buy vest"
bind "F3" "buy hegrenade"
bind "F4" "buy flashbang"
bind "F5" "buy smokegrenade"
bind "F6" "buy incgrenade; buy molotov"
bind "F7" "buy decoy"
bind "F8" "buy defuser"
bind "F9" "buy awp"
bind "F10" "buy aug; buy sg550"
bind "F11" "buy famas; buy galilar"
bind "F12" "buy deagle"
bind "ALT" "noclip" // when in noclip, you can fly and will pass through solid objects
// bind "CAPSLOCK" "toggle cl_crosshairsize 3 500" // toggle crosshair for throwing grenades
// bind "c" "r_cleardecals" // default: +radialradio
bind "f" "+voicerecord" // default: +lookatweapon
bind "MOUSE3" "use weapon_c4; drop" // default: player_ping
bind "MOUSE4" "use weapon_smokegrenade; use weapon_incgrenade; use weapon_molotov" // default: +voicerecord
bind "MOUSE5" "use weapon_flashbang"
unbind "MWHEELUP"
bind "MWHEELDOWN" "+jump"

// Console commands
alias "bots" "exec bots.cfg"
alias "practice" "exec practice.cfg"

// General
cl_autohelp "0"
cl_autowepswitch "0"
cl_disablefreezecam "0"
cl_disablehtmlmotd "0"
cl_dm_buyrandomweapons "0"
cl_downloadfilter "all"
cl_join_advertise "2" // let your friends join your community server without an invitation
cl_show_clan_in_death_notice "1"
cl_showhelp "0"
cl_teammate_colors_show "1"
cl_use_opens_buy_menu "0"
closeonbuy "0"
con_enable "1"
fps_max "300"
gameinstructor_enable "0"
mm_csgo_community_search_players_min "3" // minimum amount of actual players on servers Valve connects you to
mm_dedicated_search_maxping "60"
option_duck_method "0"
option_speed_method "0"
ui_steam_overlay_notification_position "bottomright"

// Mouse
sensitivity "1.5" // 800 DPI * 1.5 = 1200 eDPI - 560 - 1236 is used
zoom_sensitivity_ratio_mouse "1" // Some use 0.82

// Audio
cl_mute_all_but_friends_and_party "0" // default: 0
snd_deathcamera_volume "0" // remove the sound that the death camera makes
snd_mapobjective_volume "0" // remove the sound that the map objective makes
snd_menumusic_volume "0" // disable menu music
snd_musicvolume "0" // disable music
// snd_roundend_volume "0.3" // play music 10 seconds before bomb explosion
snd_roundstart_volume "0" // turn off the volume of the round starting
// snd_tensecondwarning_volume "0.3" // play music 10 seconds before the round end
// voice_scale "0.3" // volume of your teammates comms

// HUD
// cl_hud_color "7" // 1 (white), 2 (light blue), 7 (yellow) is used, default: 0
// cl_hud_radar_scale "1" // 0.9 - 1.3 is used, default: 1
hud_scaling "0.95" // 0.83 - 0.95 (max) is used, default 0.85
hud_showtargetid "1"
net_graph "0";
net_graphpos "2";
net_graphheight "1";

// Radar
cl_radar_always_centered "1"
cl_radar_icon_scale_min "0.6" // 0.6 - 0.75 is used
cl_radar_rotate "1"
cl_radar_scale "0.4" // 0.25 - 0.5 is used
cl_radar_square_with_scoreboard "0"

// Viewmodel
viewmodel_fov "68" // Highest viewmodel FOV (54 to 68)
viewmodel_recoil "0"

// Crosshair
// cl_crosshair_drawoutline "0"
// cl_crosshair_outlinethickness "1" // 0 might be used
// cl_crosshair_sniper_width "1"
// cl_crosshairalpha "255"
// cl_crosshaircolor "2" // 1 (green) or 2 (yellow) is used
// cl_crosshairdot "0"
// cl_crosshairgap	"-2" // -1 - -3 is used
// cl_crosshairsize "3" // 1 - 2 is used on low resolutions
// cl_crosshairstyle "4"
// cl_crosshairthickness "1" // 0 or 1 is used
// cl_crosshairusealpha "1"

// Toggle netgraph with scoreboard
alias "+scorenet" "+showscores; net_graph 1";
alias "-scorenet" "-showscores; net_graph 0";
bind "tab" "+scorenet"

// Show avatars only on tab
// alias "+scorenet" "+showscores; net_graph 1; cl_teamcounter_playercount_instead_of_avatars false"
// alias "-scorenet" "-showscores; net_graph 0; cl_teamcounter_playercount_instead_of_avatars true"
// bind tab +scorenet

host_writeconfig
echo "autoexec.cfg loaded"
