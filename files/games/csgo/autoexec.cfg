echo "Loading autoexec.cfg"

// Rates
cl_cmdrate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_updaterate "128"
rate "786432"

// Mouse
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_pitch "0.022"
m_rawinput "1"
sensitivity "1.5" // 800 DPI * 1.5 = 1200 eDPI - 560 - 1236 is used
zoom_sensitivity_ratio_mouse "1.0"

// Video
fps_max "300"
fps_max_menu "60"
mat_monitorgamma "1.8" // 1.6 - 2.23 is used
mat_monitorgamma_tv_enabled "0"
r_drawtracers_firstperson "1"

// Audio
cl_mute_all_but_friends_and_party "0"
dsp_enhance_stereo "0"
snd_deathcamera_volume "0"
snd_dzmusic_volume "0"
snd_hwcompat "0"
snd_mapobjective_volume "0"
snd_menumusic_volume "0"
snd_mixahead "0.025" // sound buffer - "0.05" might be used on slower hardware
snd_mute_losefocus "1"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_tensecondwarning_volume "0.2"
voice_enable "1"
voice_scale "0.3"
volume "0.5"

// HUD
cl_hud_background_alpha "0.5" // 0.25 - 1 is used
cl_hud_bomb_under_radar "1" // 0 or 1 is used
cl_hud_color "7" // 1 (white), 2 (light blue), 7 (yellow) is used, default 0
cl_hud_healthammo_style "0" // 0 or 1 is used
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "0"
cl_hud_radar_scale "1" // 0.9 - 1.3 is used
cl_showloadout "1"
hud_scaling "0.95" // 0.83 - 0.95 (max) is used, default 0.85
hud_showtargetid "1"
net_graphproportionalfont "1"
hud_takesshots "0"

// Radar
cl_radar_always_centered "1"
cl_radar_icon_scale_min "0.6" // 0.6 - 0.75 is used
cl_radar_rotate "1"
cl_radar_scale "0.4" // 0.25 - 0.5 is used
cl_radar_square_with_scoreboard "0"

// Viewmodel
cl_bobcycle "0.98"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_righthand "1"
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.5"
viewmodel_presetpos "3"
viewmodel_recoil "0"

// Crosshair
cl_crosshair_drawoutline "0"
cl_crosshair_outlinethickness "1" // 0 might be used
cl_crosshair_sniper_width "1"
cl_crosshairalpha "255"
cl_crosshaircolor "2" // 1 (green) or 2 (yellow) is used
cl_crosshairdot "0"
cl_crosshairgap	"-2" // -1 - -3 is used
cl_crosshairsize "3" // 1 - 2 is used on low resolutions
cl_crosshairstyle "4"
cl_crosshairthickness "1" // 0 or 1 is used
cl_crosshairusealpha "1"

// Misc
cl_autohelp "0"
cl_autowepswitch "0"
cl_disablefreezecam "0"
cl_disablehtmlmotd "0"
cl_dm_buyrandomweapons "0"
cl_downloadfilter "all"
cl_join_advertise "2" // let your friends join your community server without an invitation
cl_show_clan_in_death_notice "1"
cl_showhelp "0"
cl_teamid_overhead_always "2"
cl_teammate_colors_show "1"
cl_use_opens_buy_menu "0"
closeonbuy "0"
con_enable "1"
gameinstructor_enable "0"
mm_csgo_community_search_players_min "3" // minimum amount of actual players on servers Valve connects you to
mm_dedicated_search_maxping "60"
name "Fenthick"
option_duck_method "0"
option_speed_method "0"
player_nevershow_communityservermessage "0" // 1 is often used
ui_steam_overlay_notification_position "bottomright"

// Binds
alias autoexec exec "autoexec.cfg"
alias bots exec "bots.cfg"
alias practice exec "practice.cfg"
bind "F1" "buy m4a1; buy ak47"
bind "F2" "buy vesthelm; buy vest"
bind "F3" "buy hegrenade"
bind "F4" "buy flashbang"
bind "F5" "buy smokegrenade"
bind "F6" "buy incgrenade; buy molotov"
bind "F7" "buy decoy"
bind "F8" "buy defuser"
bind "F9" "buy awp"
bind "F10" "buy aug; buy sg550"
bind "F11" "buy famas; buy galilar"
bind "F12" "buy deagle"
bind "ALT" "noclip"
bind "CAPSLOCK" "toggle cl_crosshairsize 3 500"
bind "c" "r_cleardecals"
bind "f" "+voicerecord"
bind "n" "+jump; -attack; -jump"
bind "q" "lastinv"
bind "v" "radio3"
bind "x" "radio2"
bind "z" "radio1"
bind "MOUSE3" "use weapon_knife; use weapon_c4; drop"
bind "MOUSE4" "use weapon_smokegrenade; use weapon_incgrenade; use weapon_molotov"
bind "MOUSE5" "use weapon_flashbang"
unbind "MWHEELUP"
bind "MWHEELDOWN" "+jump"

// Toggle netgraph with scoreboard
net_graph "0";
net_graphpos "2";
net_graphheight "1";
alias "+scorenet" "+showscores; net_graph 1";
alias "-scorenet" "-showscores; net_graph 0";
bind "tab" "+scorenet"

// Manual volume change
alias "volmin" "volume 0.0; echo  |*__________| VOLUME   0% MINIMUM!; alias volup vol1; alias voldn ngmin"
alias "vol1"   "volume 0.1; echo  |_*_________| VOLUME  10%; alias volup vol2; alias voldn volmin"
alias "vol2"   "volume 0.2; echo  |__*________| VOLUME  20%; alias volup vol3; alias voldn vol1"
alias "vol3"   "volume 0.3; echo  |___*_______| VOLUME  30%; alias volup vol4; alias voldn vol2"
alias "vol4"   "volume 0.4; echo  |____*______| VOLUME  40%; alias volup vol5; alias voldn vol3"
alias "vol5"   "volume 0.5; echo  |_____*_____| VOLUME  50%; alias volup vol6; alias voldn vol4"
alias "vol6"   "volume 0.6; echo  |______*____| VOLUME  60%; alias volup vol7; alias voldn vol5"
alias "vol7"   "volume 0.7; echo  |_______*___| VOLUME  70%; alias volup vol8; alias voldn vol6"
alias "vol8"   "volume 0.8; echo  |________*__| VOLUME  80%; alias volup vol9; alias voldn vol7"
alias "vol9"   "volume 0.9; echo  |_________*_| VOLUME  90%; alias volup vol10; alias voldn vol8"
alias "vol10"  "volume 1.0; echo  |__________*| VOLUME 100% MAXIMUM!; alias voldn vol9"
alias "volup" "vol6"
alias "voldn" "vol4"
bind "o" "volup"
bind "i" "voldn"

host_writeconfig
echo "autoexec.cfg loaded"
