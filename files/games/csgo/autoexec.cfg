echo "Loading autoexec.cfg"

// Rates
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_lagcompensation "1"

// Audio
//volume "1"
//voice_enable "1"
//voice_scale "1"
//windows_speaker_config "1"
snd_musicvolume "0.1"
//snd_mixahead "0.05"
//snd_headphone_pan_exponent "2"
//snd_headphone_pan_radial_weight "2"
//snd_legacy_surround "0"
//snd_mute_losefocus "1"
//lobby_voice_chat_enabled "0"

// Video
//mat_monitorgamma "2.1"
fps_max "300"
fps_max_menu "20"
//r_dynamic "0"
//r_drawtracers_firstperson "0"
//r_drawparticles "0"
//mat_savechanges // write settings to registry

// Mouse
//sensitivity "2"
m_rawinput "1"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// Misc
name "Fenthick"
con_enable "1"
//ui_steam_overlay_notification_position "bottomright"
//player_nevershow_communityservermessage "1"
mm_dedicated_search_maxping "50"
//mm_dedicated_force_servers ""
//gameinstructor_enable "0"
option_duck_method "0"
option_speed_method "0"
//cl_downloadfilter "nosounds"
//cl_disablehtmlmotd "1"
//cl_autohelp "0"
//cl_showhelp "0"
//cl_disablefreezecam "1"
//cl_teammate_colors_show "1"
cl_autowepswitch "0"
//cl_use_opens_buy_menu "0"
//closeonbuy "0"
//hud_takesshots "0"

// HUD
//hud_scaling "0.8"
hud_showtargetid "1"
//cl_draw_only_deathnotices "0"
cl_righthand "1"
//cl_showloadout "1"
//cl_showpos "0"
//cl_showfps "0"
//net_graphproportionalfont "1"
viewmodel_presetpos "3"
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
cl_bobcycle "0.98"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"

// Keybinds
bind "F1" "buy m4a1;buy ak47"
bind "F2" "buy vesthelm;buy vest"
bind "F3" "buy hegrenade"
bind "F4" "buy flashbang"
bind "F5" "buy smokegrenade"
bind "F6" "buy incgrenade;buy molotov"
bind "F7" "buy decoy"
bind "F8" "buy defuser"
bind "F9" "buy awp"
bind "F10" "buy aug;buy sg550"
bind "F11" "buy famas;buy galilar"
bind "F12" "buy deagle"
bind "q" "+voicerecord"
bind "v" "+voicerecord"
unbind "MWHEELUP"
bind "MWHEELDOWN" "+jump"
bind "mouse4" "toggle gameinstructor_enable" // C4 location
bind "mouse5" "use weapon_knife; use weapon_c4; drop" // drop the bomb

// Radar
//cl_radar_always_centered "0"
cl_radar_rotate "1"
//cl_radar_scale "0.38"
//cl_radar_icon_scale_min "0.4"

// Crosshair
//cl_crosshair_drawoutline "0"
//cl_crosshairalpha "200"
//cl_crosshairdot "0"
//cl_crosshairgap "-1"
cl_crosshairstyle "4"
//cl_crosshairthickness "1"
//cl_fixedcrosshairgap "1000"

// Display damage info
developer "1"
con_filter_enable "2"
con_filter_text "Damage"
con_filter_text_out "Player:"

// Toggle netgraph with scoreboard
net_graph "0";
net_graphpos "2";
net_graphheight "1";
alias "+scorenet" "+showscores; net_graph 1";
alias "-scorenet" "-showscores; net_graph 0";
bind "tab" "+scorenet"

host_writeconfig
echo "autoexec.cfg loaded"

// Manual volume change
alias "volmin" "volume 0.0;echo  |*__________| VOLUME   0% MINIMUM!;alias volup vol1;alias voldn ngmin"
alias "vol1"   "volume 0.1;echo  |_*_________| VOLUME  10%;alias volup vol2;alias voldn volmin"
alias "vol2"   "volume 0.2;echo  |__*________| VOLUME  20%;alias volup vol3;alias voldn vol1"
alias "vol3"   "volume 0.3;echo  |___*_______| VOLUME  30%;alias volup vol4;alias voldn vol2"
alias "vol4"   "volume 0.4;echo  |____*______| VOLUME  40%;alias volup vol5;alias voldn vol3"
alias "vol5"   "volume 0.5;echo  |_____*_____| VOLUME  50%;alias volup vol6;alias voldn vol4"
alias "vol6"   "volume 0.6;echo  |______*____| VOLUME  60%;alias volup vol7;alias voldn vol5"
alias "vol7"   "volume 0.7;echo  |_______*___| VOLUME  70%;alias volup vol8;alias voldn vol6"
alias "vol8"   "volume 0.8;echo  |________*__| VOLUME  80%;alias volup vol9;alias voldn vol7"
alias "vol9"   "volume 0.9;echo  |_________*_| VOLUME  90%;alias volup vol10;alias voldn vol8"
alias "vol10"  "volume 1.0;echo  |__________*| VOLUME 100% MAXIMUM!;alias voldn vol9"
alias "volup" "vol2"
alias "voldn" "volmin"
bind "o" "volup"
bind "i" "voldn"
